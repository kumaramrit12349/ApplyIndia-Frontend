name: Deploy React Frontend to S3 + CloudFront

on:
  push:
    branches:
      - devAWS

jobs:
  deploy:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js (Vite requires Node 20+)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.20.0

      # 3Ô∏è‚É£ Clean install (important for Rollup)
      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --include=optional

      # 4Ô∏è‚É£ Force rebuild Rollup native binary (üî• KEY FIX)
      - name: Rebuild Rollup
        run: npm rebuild rollup

      # 5Ô∏è‚É£ Build React app with ENV
      - name: Build React app
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run build

      # 6Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 7Ô∏è‚É£ Upload dist to S3
      - name: Upload dist to S3
        run: |
          aws s3 sync dist s3://${{ secrets.S3_BUCKET_NAME }} \
            --delete \
            --cache-control "max-age=31536000,public"

      # 8Ô∏è‚É£ Invalidate CloudFront cache
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
